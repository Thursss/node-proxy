<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button onclick="login()">登录</button>
    <button onclick="getMenuList()">获取列表</button>
  </body>
  <script>
    function login() {
      fetch("/api/application/user/login?userName=admin&password=123")
        .then((res) => res.json())
        .then((data) => {
          console.log(data);
        });
    }
    function getMenuList() {
      fetch("/api/manage/menu/list")
        .then((res) => res.json())
        .then((data) => {
          console.log(data);
        });
    }
  </script>
</html>
